<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>edit profile</title>
</head>
<body>
    <center>
        <div  style="border-radius: 50px; width:600px; padding: 20px ; margin-top: 40px; background-color:steelblue ;">
            <h1 style="color: white;">Edit Your Profile</h1>
            <h2>{{user_main.first_name}}</h2>
            <h6 style="position: relative; left: 200px;top: -45px;""><a href="{{'/'}}" style="color:white;margin-left: 20px;">Main Page</a></h6>
            <div style="width: 100%; border: 2px solid black;"></div>
            <div style="width: 80%;">
                <form action="/update_user" method="post">

                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class="form-control"  placeholder="{{user_main.first_name}}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control"  placeholder="{{user_main.last_name}}">
                    </div>
    
                    <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control"  placeholder="{{user_main.email}}">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
          </div>
    </center>

</body>
</html>
