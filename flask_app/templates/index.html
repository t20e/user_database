<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all_users</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <center>
    <div style="width:700px; border-radius: 50px; padding: 10px ; margin-top: 40px; background-color:steelblue ;"> 
        <h1 >All site Users</h1>
        <table class="table" style="width: 500px;">
            <thead>
              <tr style="text-align: center;">
                <th scope="col">ID:</th>
                <th scope="col">Full Name:</th>
                <th scope="col">Email:</th>
                <th scope="col">Created_at:</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr style="text-align: center;">
                <th scope="row"> <a href="/{{user.id}}" style="text-decoration: none;color: black;">{{ user.id }}</a></th>
                <td><a href="/{{user.id}}" style="text-decoration: none;color: black;">{{user.first_name + ' ' + user.last_name}}</a> </td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>
                  <a href="/profile/{{user.id}}">Show</a>
                  <a href="/edit/{{user.id}}" >Edit</a>
                  <a href="/delete/{{user.id}}">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <button type="button" class="btn btn-primary"><a href="{{'/create_user'}}" style="color: white; text-decoration: none;">Create New User </a></button>
    </div>
    </center>
</body>
</html>
